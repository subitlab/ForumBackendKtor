database:
  # 数据库实现, 可选值: sql, memory
  impl: sql
  sql: # 该配置项仅在 impl 为 sql 时必须, 其余情况下无效
    user: 'YourSqlUser'
    password: 'YourSqlPassword'
    url: 'jdbc:mysql://YourSqlHost:YourSqlPort/YourDatabaseName'
    driver: 'com.mysql.cj.jdbc.Driver'
    lazyInit: true

